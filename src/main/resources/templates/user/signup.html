<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/user/signup.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>ユーザー登録</title>
</head>
<body class="bg-light">
	<div class="text-center">

		<form th:action="@{/user/signup}" method="post" class="form-signup">
			<h1 class="text-center">ユーザー登録</h1>
			<div class="form-group">
				<label for="userId">ユーザーID</label> <input type="text"
					class="form-control" name="userId">
			</div>
			<div class="form-group">
				<label for="password">パスワード</label> <input type="password"
					class="form-control" name="password">
			</div>
			<div class="form-group">
				<label for="birthday">誕生日</label> <input type="text"
					class="form-control" placeholder="yyyy/MM/dd" name="birthday" >
			</div>
			<div class="form-group">
				<label for="age">年齢</label> <input type="text" class="form-control"
					name="age">
			</div>
			<div class="form-group">
				<div th:each="item:${genderMap}" class="form-check-inline">
					<input type="radio" class="form-check-input" th:value="${item.value}" name="gender">
					<label class="form-check-label" th:text="${item.key}"></label>
				</div>
			</div>
			<input type="submit" value="ユーザー登録"
				class="btn btn-primary w-100 mt-3">
		</form>
		<a th:href="@{/login}">ログインはこちら</a>
	</div>
</body>
</html>
